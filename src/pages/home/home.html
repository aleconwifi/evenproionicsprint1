<ion-header>
    <ion-navbar color="danger">
        <ion-buttons right>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Eventos del dia</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-slides>
        <ion-slide *ngFor="let slide of slides">

            <img [src]="slide.imagen">
            <h2>{{slide.titulo}}</h2>
            <p>{{slide.descripcion}}</p>
            <button (click)="openSearch()" ion-button full color="danger">Ver opiniones del evento</button>
        </ion-slide>
    </ion-slides>


</ion-content>
