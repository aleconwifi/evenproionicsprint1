<ion-header>
 
  <ion-navbar color="danger">
    <ion-title>Buscar un Evento</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
    <ion-list no-lines>
 
        <ion-item>
            <ion-label><ion-icon name="key"></ion-icon> Tipo de Evento </ion-label>
            <ion-select [(ngModel)]="eventoType">
                <ion-option value="deportivo">Deportivo</ion-option>
                <ion-option value="charla">Charla</ion-option>
                <ion-option value="autoridades">Autoridades</ion-option>
                <ion-option value="cultural">Cultural</ion-option>
            </ion-select>
        </ion-item>

     
 
       <ion-item>
            <ion-label><ion-icon name="people"></ion-icon> Invitados</ion-label>
            <ion-select [(ngModel)]="beds">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
            </ion-select>
        </ion-item>
 
        <ion-item>
            <ion-label><ion-icon name="clock"></ion-icon> Hora</ion-label>
            <ion-select [(ngModel)]="guests">
                <ion-option value="1">8 AM</ion-option>
                <ion-option value="2">10 AM</ion-option>
                <ion-option value="3">12 AM</ion-option>
                <ion-option value="4">1 PM</ion-option>
                <ion-option value="5">2 PM</ion-option>
                <ion-option value="6">3 PM</ion-option>
                <ion-option value="7">4 PM</ion-option>
                <ion-option value="8">5 PM</ion-option>
            </ion-select>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="clock"></ion-icon> Desde:</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" max="2020-12-31" pickerFormat="DD MM YYYY" [(ngModel)]="from"></ion-datetime>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="alarm"></ion-icon> Hasta :</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" max="2020-12-31" pickerFormat="DD MM YYYY" [(ngModel)]="to"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>Costo por entrada (BsS{{priceRange.lower}} - BsS{{priceRange.upper}})</ion-label>
            <ion-range max="500" dualKnobs="true" pin="true" [(ngModel)]="priceRange" dark>
                <ion-icon range-left small name="star-half"></ion-icon>
                <ion-icon range-right name="star"></ion-icon>
            </ion-range>
        </ion-item>
 
    </ion-list>
 
    <button (click)="findEventos()" ion-button full color="danger">Buscar Eventos</button>
 
</ion-content>
